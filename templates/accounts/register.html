{% extends '_base.html' %}

<body dir="rtl">
{% block content %}
    <div class="col-md-6">
        <div class="register-box">
            <h4 class="heading__tertiary mb--30">ثبت نام</h4>
            <form action="#" class="form form--login" method="POST">
                {% csrf_token %}
                <div class="form__group mb--20">
                    <label class="form__label form__label--2" for="username">نام کاربری <span
                            class="required">*</span></label>
                    <input type="text" class="form__input form__input--2" id="username"
                           name="username">
                </div>
                <div class="form__group mb--20">
                    <label class="form__label form__label--2" for="email">ایمیل شما <span
                            class="required">*</span></label>
                    <input type="email" class="form__input form__input--2" id="email" name="email">
                </div>
                <div class="form__group mb--20">
                    <label class="form__label form__label--2" for="register_password">رمز عبور <span
                            class="required">*</span></label>
                    <input type="password" class="form__input form__input--2" id="register_password"
                           name="password">
                </div>

                <div class="form__group">
                    <input type="submit" value="ثبت نام" class="btn btn-submit btn-style-1">
                </div>
            </form>
        </div>
    </div>


{% endblock %}
</body>
